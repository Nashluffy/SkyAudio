<table width="634">
<tbody>
<tr>
<td>File Name:</td>
<td>Date Uploaded:</td>
<td>File Size:</td>
</tr>
</tbody>
</table>

<button type="button">Upload</button>

<input type="file"
       id="mediaUpload" name="mediaUpload"
       accept=".wav, .aif, .mp3">
       
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Uploaded at</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    {% for document in documents %}
      <tr>
        <td><a href="{{ document.upload.url }}" target="_blank">{{ document.upload.name }}</a></td>
        <td>{{ document.uploaded_at }}</td>
        <td>{{ document.upload.size|filesizeformat }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No data.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
